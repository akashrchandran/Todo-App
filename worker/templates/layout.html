{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="https://img.icons8.com/arcade/512/todo-list.png" type="image/x-icon">
    <meta name="description"
        content="Boost productivity with our intuitive todo app. Stay organized, manage tasks, and accomplish more effortlessly">
    <meta property="og:title" content="Todo APP" />
    <meta property="og:description"
        content="Boost productivity with our intuitive todo app. Stay organized, manage tasks, and accomplish more effortlessly" />
    <meta property="og:image" content="https://ik.imagekit.io/gyzvlawdz/Projects/gamesdrive/gamesdrive.png" />
    <!-- twitter -->
    <meta name="twitter:title" content="Todo APP" />
    <meta name="twitter:description"
        content="Boost productivity with our intuitive todo app. Stay organized, manage tasks, and accomplish more effortlessly" />
    <meta name="twitter:card" content="summary" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    {% block content %}
    {% endblock %}
</body>

</html>
