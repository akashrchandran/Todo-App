{% extends 'layout.html' %}

{% load static %}

{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
        <h2 class="text-center">Register Form</h2>
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="d-lg-block d-md-block d-sm-none col-lg-7 col-xl-6">
                <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7965.jpg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                {% if messages %}
                <ul class="bd-callout bd-callout-danger">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/register/" method="POST">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="d-flex gap-5">
                        <div class="form-floating flex-fill mb-3">
                            <input type="text" class="form-control" id="first_name" name="first_name"
                                placeholder="Enter First Name" required>
                            <label for="first_name">Enter First Name</label>
                        </div>
                        <div class="form-floating flex-fill">
                            <input type="text" class="form-control" id="last_name" name="last_name"
                                placeholder="Enter Last Name" required>
                            <label for="last_name">Enter Last Name</label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter username" required>
                        <label for="username">Enter Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                        <label for="password">Enter Password</label>
                    </div>
                    <!-- Submit button -->
                    <div class="d-grid mb-4">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                    <div class="d-flex justify-content-around align-items-center ">
                        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                            href="/login/">Already have an account? Login now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
